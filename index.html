<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trains!</title>
	<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
	<!-- Latest compiled and minified CSS & JS -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
</head>
<body>
<header>
	<div class="jumbotron">
		<div class="container">
			<h1>Train Schedule</h1>
		</div>
	</div>
</header>
<div class="container">
	<div class="row">c
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>Currently Scheduled Trains</h2>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Train Mane</th>
								<th>Destination</th>
								<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="results">
							
						</tbody>
					</table>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>Add Train</h2>
				</div>
				<div class="panel-body">
					<form>
				  		<div class="form-group">
					    	<label for="trainName">Train Name</label>
					    	<input type="text" class="form-control" id="trainName" placeholder="Train Name">
					  	</div>
					  	<div class="form-group">
					    	<label for="destination">Destination</label>
					    	<input type="text" class="form-control" id="destination" placeholder="Destination">
					  	</div>
					  	<div class="form-group">
					    	<label for="firstTrain">First Train Time (HH:mm - military time)</label>
					    	<input type="text" class="form-control" id="firstTrain" placeholder="Destination">
					  	</div>
					  	<div class="form-group">
					    	<label for="frequency">Frequency (mins)</label>
					    	<input type="text" class="form-control" id="frequency" placeholder="Destination">
					  	</div>
					 
					  <button type="submit" class="btn btn-default" id="go">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	
<script src="scripts.js"></script>
</body>
</html>
